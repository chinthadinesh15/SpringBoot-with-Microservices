<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chintha Dinesh Babu</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	
	<script type="text/javascript">
	function confirmDelete()
	{
		return confirm("Are You Sure, To Delete");
	}
	
	</script>
	
</head>
<body>

	<div class="container">

		<h1>Books Info!</h1>

		<a href="index" class="btn btn-primary mb-3">ADD New Book</a>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Book ID</th>
					<th>Book Name</th>
					<th>Book Price</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
    <tr th:each="b : ${book}">
        <td th:text="${b.bookId}"></td>
        <td th:text="${b.bookName}"></td>
        <td th:text="${b.bookPrice}"></td>
        <td>
            <a th:href="@{/edit(bookId=${b.bookId})}" class="btn btn-secondary">Edit</a> 
            <a th:href="@{/delete(bookId=${b.bookId})}" class="btn btn-danger" onclick="return  confirmDelete()">Delete</a>
        </td>
    </tr>
    <tr th:if="${book.isEmpty()}">
        <td colspan="4">No Record Found</td>
    </tr>
</tbody>
			
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
